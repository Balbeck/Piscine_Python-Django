<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02 : Form with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        h2 {
            color: #007bff;
            margin-top: 40px;
        }
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .history-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .history-timestamp {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .history-text {
            font-size: 16px;
            color: #333;
        }
        .no-history {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Ex02 : Form with History</h1>
    
    <!-- Formulaire -->
    <div class="form-container">
        <h2>New Entry</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>
            {{ form.text }}
            
            {% if form.text.errors %}
                <div style="color: red; margin-top: 5px;">
                    {{ form.text.errors }}
                </div>
            {% endif %}
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
    <!-- Historique -->
    <div class="history-container">
        <h2>History</h2>
        
        {% if history %}
            {% for entry in history %}
                <div class="history-item">
                    <div class="history-timestamp">
                        ðŸ“… {{ entry.timestamp }}
                    </div>
                    <div class="history-text">
                        {{ entry.text }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-history">
               No entrys yet. 
            </div>
        {% endif %}
    </div>
</body>
</html>
