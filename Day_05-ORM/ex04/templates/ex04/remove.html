<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    
    {% if movies %}
        <h1>Remove a Movie</h1>
            <form method="POST">
                {% csrf_token %}
                <select name="title" required>
                    <option value="">-- Select a movie --</option>
                    {% for movie in movies %}
                        <option value="{{ movie.0 }}">{{ movie.1 }}</option>
                    {% endfor %}
                </select>
                <button type="submit" name="remove">Remove</button>
            </form>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
