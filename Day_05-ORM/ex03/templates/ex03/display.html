<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
      </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>episode_nb</th>
          <th>title</th>
          <th>opening_crawl</th>
          <th>director</th>
          <th>producer</th>
          <th>release_date</th>
        </tr>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.episode_nb }}</td>
          <td>{{ movie.opening_crawl }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.producer }}</td>
          <td>{{ movie.release_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
