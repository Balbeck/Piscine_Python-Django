<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    {% if movies %}
        <h1>Update a Movie</h1>
            <form method="POST">
                {% csrf_token %}
                <select name="episode_nb" required>
                    <option value="">-- Select a movie to Update--</option>
                    {% for movie in movies %}
                        <option value="{{ movie.0 }}" >[ {{ movie.0 }} ] {{ movie.1 }}</option>
                    {% endfor %}
                </select>
                <label for="opening_crawl">Opening crawl:</label>
                <textarea name="opening_crawl" id="opening_crawl" placeholder="Comment..." required></textarea>
                <button type="submit">Update</button>
            </form>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>

</html>
